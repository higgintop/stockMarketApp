<!DOCTYPE html>
<html>
<head>
	<title>Stock Market Portfolio</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.5.0/css/foundation.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="small-6 small-centered columns">
		<label for="symbol"> Symbol </label>
		<input type="text" name="symbol" id="symbol" placeholder="Enter Market Symbol"/>
		<label for="quantity"> Quantity </label>
		<input type="number" name="quantity" id="quantity" placeholder="Enter Amount to Purchase"/>
		<button id="buy" class="button expand">Buy</button>
	</div>

	<div class="small-12 small-centered columns">
		<div class="small-6 small-centered columns">
			<h2 class="center">My Stock Portfolio</h2>
		</div>
		<div class="row">
			<div class="small-2 columns heading center">Company</div>
			<div class="small-2 columns heading center">Price</div>
			<div class="small-2 columns heading center">Quantity</div>
			<div class="small-2 columns heading center">Change</div>
			<div class="small-2 columns heading center">% Change</div>
			<div class="small-2 columns heading center">Action</div>
		</div>
		<div id="target"></div><!--append here-->
	</div>
	<div class="small-6 small-centered columns" id="targetTotal"></div>


	<script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/lodash/3.0.0/lodash.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
